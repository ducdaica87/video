<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>



  <div class="player">
  <iframe
    src="https://www.youtube.com/embed/videoseries?list=PLU7rEbtJqLsZrw2sbk9VviL4KCf6ivcKa&autoplay=1&rel=0"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

  
  <!-- VIDEO 1 -->
  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/PjufX-lQBp4?playsinline=1&controls=1&rel=0"
      allow="encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- VIDEO 2 (ví dụ, thay ID nếu có) -->
  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/xIBXosaZscU?playsinline=1&controls=1&rel=0"
      allow="encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- VIDEO 3 -->
  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/pOvZ0baWdOg?playsinline=1&controls=1&rel=0"
      allow="encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
